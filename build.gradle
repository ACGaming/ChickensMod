
buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

plugins {
	id "com.matthewprenger.cursegradle" version "1.0.7"
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = modversion
group= "com.setycz.chickens"
archivesBaseName = "chickens"

sourceCompatibility = targetCompatibility = "1.6"
compileJava {
    sourceCompatibility = targetCompatibility = "1.6"
}

minecraft {
    version = mcversion + "-" + forgeversion + forgeversion_suffix
    runDir = "run"
    mappings = "snapshot_20170612"
	
	replace '@VERSION@', project.version
	replace '@FORGEVERSION@', forgeversion
}

repositories {
    mavenCentral()
    maven { url "http://mobiusstrip.eu/maven" }
    maven { url = "http://chickenbones.net/maven/" }
    maven { url "http://dvs1.progwml6.com/files/maven" }
}

dependencies {

    deobfCompile "mezz.jei:jei_1.11.2:4.2.9.+"
    compile "mcp.mobius.waila:Waila:1.7.1_1.11.2"
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
     
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

curseforge {
	apiKey = curse_token
	project {
		id = curse_project_id
		changelog = file('changelog.txt')
		releaseType = project.releaseType
		addGameVersion '1.11.2'
		relations {
			optionalLibrary 'waila'
			optionalLibrary 'just-enough-items-jei'
		}
	}
}
